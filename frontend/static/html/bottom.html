<div id="bottom">
  <div id="commandLineMobileButton">
    <i class="fas fa-terminal"></i>
  </div>
  <div class="keyTips">
    <key>tab</key>
    and
    <key>enter</key>
    - Restart Test
    <br />
    <key>ctrl/cmd</key>
    +
    <key>shift</key>
    +
    <key>p</key>
    or
    <key>esc</key>
    - Command Line
  </div>
  <div class="leftright">
    <div class="left">
      <div tabindex="0" class="textButton" id="contactPopupButton">
        <i class="fas fa-fw fa-envelope"></i>
        <div class="text">Contact</div>
      </div>
      <div tabindex="0" id="supportMeButton" class="textButton">
        <i class="fas fa-fw fa-donate"></i>
        <div class="text">Support</div>
      </div>
      <a
        href="https://github.com/monkeytypegame/monkeytype"
        class="textButton"
        target="_blank"
        rel="noreferrer noopener"
      >
        <i class="fas fa-fw fa-code"></i>
        <div class="text">GitHub</div>
      </a>
      <a
        href="https://www.discord.gg/monkeytype"
        class="textButton"
        target="_blank"
        rel="noreferrer noopener"
        class="discordLink"
      >
        <i class="fab fa-fw fa-discord"></i>
        <div class="text">Discord</div>
      </a>
      <a
        href="https://twitter.com/monkeytypegame"
        class="textButton"
        target="_blank"
        rel="noreferrer noopener"
      >
        <i class="fab fa-fw fa-twitter"></i>
        <div class="text">Twitter</div>
      </a>
      <a href="/./terms-of-service.html" class="textButton" target="_blank">
        <i class="fas fa-fw fa-file-contract"></i>
        <div class="text">Terms</div>
      </a>
      <a href="/./security-policy.html" class="textButton" target="_blank">
        <i class="fas fa-fw fa-shield-alt"></i>
        <div class="text">Security</div>
      </a>
      <a href="/./privacy-policy.html" class="textButton" target="_blank">
        <i class="fas fa-fw fa-lock"></i>
        <div class="text">Privacy</div>
      </a>
    </div>
    <div class="right">
      <div
        class="current-theme textButton"
        aria-label="Shift-click to toggle custom theme"
        data-balloon-pos="left"
      >
        <i class="fas fa-fw fa-palette"></i>
        <div class="text">serika dark</div>
      </div>
      <div id="versionGroup" class="hidden">
        <div class="version textButton">
          <i class="fas fa-fw fa-code-branch"></i>
          <div class="text">version</div>
        </div>
        <key id="newVersionIndicator" class="hidden">new</key>
      </div>
      <!-- <div>
        <i class="fas fa-file"></i>
        Terms & Conditions
      </div> -->
    </div>
  </div>
</div>
