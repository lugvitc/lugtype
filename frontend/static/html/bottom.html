<div id="bottom">
  <div id="commandLineMobileButton">
    <i class="fas fa-terminal"></i>
  </div>
  <div class="keyTips">
    <key>tab</key>
    and
    <key>enter</key>
    - Restart Test
    <br />
    <key>ctrl/cmd</key>
    +
    <key>shift</key>
    +
    <key>p</key>
    or
    <key>esc</key>
    - Command Line
  </div>
  <div class="leftright">

      <a

      </a>
      <a
        href="https://www.discord.gg/monkeytype"
        class="text-button"
        target="_blank"
        rel="noreferrer"
        class="discordLink"
      >
        <i class="fab fa-fw fa-discord"></i>
        <div class="text">Discord</div>
      </a>
      <a
        href="https://twitter.com/monkeytypegame"
        class="text-button"
        target="_blank"
        rel="noreferrer"
      >
        <i class="fab fa-fw fa-twitter"></i>

      <a href="terms-of-service.html" class="text-button" target="_blank">

      </a>
      <a href="privacy-policy.html" class="text-button" target="_blank">

      </a>
    </div>
    <div class="right">

        <i class="fas fa-fw fa-palette"></i>
        <div class="text">serika dark</div>
      </a>
      <a class="version text-button">
