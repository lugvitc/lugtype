<div class="page pageLogin hidden" id="pageLogin">
  <div class="preloader hidden">
    <i class="fas fa-fw fa-spin fa-circle-notch"></i>
  </div>
  <div class="disabledNotification hidden">
    <p>Login/Signup is disabled.</p>
  </div>
  <div class="register side">
    <div class="title">register</div>
    <form action="" autocomplete="nope">
      <input
        type="text"
        class="usernameInput"
        placeholder="username"
        autocomplete="new-username"
      />
      <input
        type="email"
        class="emailInput"
        placeholder="email"
        autocomplete="new-email"
      />
      <input
        type="email"
        class="verifyEmailInput"
        placeholder="verify email"
        autocomplete="verify-email"
      />
      <input
        type="password"
        class="passwordInput"
        placeholder="password"
        autocomplete="new-password"
        name="new-password"
      />
      <input
        type="password"
        class="verifyPasswordInput"
        placeholder="verify password"
        autocomplete="verify-password"
        name="verify-password"
      />
      <button type="submit" disabled>
        <i class="fas fa-user-plus"></i>
        Sign Up
      </button>
    </form>
  </div>
  <div class="login side">
    <div class="title">login</div>
    <button class="text" id="forgotPasswordButton">Forgot password?</button>
    <form action="">
      <input
        name="current-email"
        type="email"
        placeholder="email"
        autocomplete="current-email"
      />
      <input
        name="current-password"
        type="password"
        placeholder="password"
        autocomplete="current-password"
      />
      <div>
        <label id="rememberMe" class="checkbox">
          <input type="checkbox" checked />
          <div>Remember me</div>
        </label>
      </div>
      <button type="submit" class="signIn">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
      <div style="font-size: 0.75rem; text-align: center">or</div>
      <button class="signInWithGoogle">
        <i class="fab fa-google"></i>
        Google Sign In
      </button>
      <button class="signInWithGitHub">
        <i class="fab fa-github"></i>
        GitHub Sign In
      </button>
    </form>
  </div>
</div>
